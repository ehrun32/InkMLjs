<!DOCTYPE html>
<html>
  <head>
    <title>InkMLjs Drawing Example</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.5.min.js"
    ></script>
    <script type="text/javascript" src="InkMLjs/inkml.js"></script>
    <style>
      canvas {
        border: 1px solid #000;
        cursor: crosshair;
      }
      #controls {
        margin: 10px 0;
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .resize-controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .canvas-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }
      .canvas-box {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #labelInput {
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .size-input {
        padding: 5px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 80px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        var canvas = document.getElementById("drawCanvas");
        var previewCanvas = document.getElementById("previewCanvas");
        var ctx = canvas.getContext("2d");
        var isDrawing = false;
        var currentStroke = [];
        var strokes = [];
        var startTime = null;
        var sampleId = "example_" + Date.now();

        function formatPoint(x, y, t) {
          return `    ${x.toFixed(1)} ${y.toFixed(1)} ${t}`;
        }

        function getLabel() {
          var label = document.getElementById("labelInput").value.trim();
          return label || "example_" + Math.floor(Math.random() * 1000);
        }

        // Drawing functions
        function startDrawing(e) {
          isDrawing = true;
          if (!startTime) startTime = Date.now();

          var rect = canvas.getBoundingClientRect();
          var x = e.clientX - rect.left;
          var y = e.clientY - rect.top;

          // Scale coordinates to match the example range
          var scaledX = (x / canvas.width) * 250;
          var scaledY = (y / canvas.height) * 250;

          currentStroke = [
            {
              x: scaledX,
              y: scaledY,
              t: 0,
            },
          ];

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineWidth = 2;
          ctx.lineCap = "round";
          ctx.strokeStyle = "#000";
        }

        function draw(e) {
          if (!isDrawing) return;
          var rect = canvas.getBoundingClientRect();
          var x = e.clientX - rect.left;
          var y = e.clientY - rect.top;

          var scaledX = (x / canvas.width) * 250;
          var scaledY = (y / canvas.height) * 250;
          var time = Date.now() - startTime;

          currentStroke.push({
            x: scaledX,
            y: scaledY,
            t: Math.floor(time / 10) * 10, // Round to nearest 10ms
          });

          ctx.lineTo(x, y);
          ctx.stroke();
        }

        function stopDrawing() {
          if (!isDrawing) return;
          isDrawing = false;
          if (currentStroke.length > 0) {
            strokes.push(currentStroke);
            currentStroke = [];
            convertToInkML();
          }
        }

        function convertToInkML() {
          var inkml = '<ink xmlns="http://www.w3.org/2003/InkML">\n';
          inkml +=
            '  <annotation type="label">' + getLabel() + "</annotation>\n";
          inkml +=
            '  <annotation type="sampleId">' + sampleId + "</annotation>\n";
          inkml += "  <traceFormat>\n";
          inkml += '    <channel name="X" type="decimal"/>\n';
          inkml += '    <channel name="Y" type="decimal"/>\n';
          inkml += '    <channel name="T" type="decimal"/>\n';
          inkml += "  </traceFormat>\n";

          strokes.forEach(function (stroke, index) {
            inkml += '  <trace id="' + index + '">\n';
            inkml += stroke
              .map(function (point) {
                return formatPoint(point.x, point.y, point.t);
              })
              .join(",\n");
            inkml += "\n  </trace>\n";
          });

          inkml += "</ink>";

          // Display the InkML
          document.getElementById("inkmlOutput").value = inkml;

          // For preview, we need to convert back to the original format
          var previewInkML = '<?xml version="1.0" encoding="UTF-8"?>\n';
          previewInkML += '<ink xmlns="http://www.w3.org/2003/InkML">\n';
          previewInkML += "    <definitions>\n";
          previewInkML += '        <context xml:id="ctx1">\n';
          previewInkML += '            <inkSource xml:id="inkSource1">\n';
          previewInkML += "                <traceFormat>\n";
          previewInkML +=
            '                    <channel name="X" type="decimal"/>\n';
          previewInkML +=
            '                    <channel name="Y" type="decimal"/>\n';
          previewInkML +=
            '                    <channel name="F" type="decimal"/>\n';
          previewInkML += "                </traceFormat>\n";
          previewInkML += "            </inkSource>\n";
          previewInkML += "        </context>\n";
          previewInkML += "    </definitions>\n";

          strokes.forEach(function (stroke) {
            previewInkML += '    <trace contextRef="#ctx1">\n        ';
            previewInkML += stroke
              .map(function (point) {
                // Convert back to canvas coordinates for preview
                var x = (point.x / 250) * canvas.width;
                var y = (point.y / 250) * canvas.height;
                return x.toFixed(2) + " " + y.toFixed(2) + " 0.5";
              })
              .join(", ");
            previewInkML += "\n    </trace>\n";
          });

          previewInkML += "</ink>";

          // Clear the preview canvas
          var previewCtx = previewCanvas.getContext("2d");
          previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);

          // Preview using the library
          var ink = new Ink(previewInkML);
          ink.draw(previewCanvas, false);
        }

        function clearCanvas() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          strokes = [];
          startTime = null;
          sampleId = "example_" + Date.now();
          document.getElementById("inkmlOutput").value = "";
          var previewCtx = previewCanvas.getContext("2d");
          previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        }

        function resizeCanvas() {
          var newWidth = parseInt(document.getElementById("widthInput").value);
          var newHeight = parseInt(
            document.getElementById("heightInput").value
          );

          // Validate dimensions
          if (
            newWidth < 200 ||
            newWidth > 1200 ||
            newHeight < 200 ||
            newHeight > 900
          ) {
            alert(
              "Canvas dimensions must be between 200-1200 (width) and 200-900 (height)"
            );
            return;
          }

          // Clear current drawing
          clearCanvas();

          // Resize both canvases
          canvas.width = newWidth;
          canvas.height = newHeight;
          previewCanvas.width = newWidth;
          previewCanvas.height = newHeight;

          // Reset context settings for drawing canvas
          ctx.lineWidth = 2;
          ctx.lineCap = "round";
          ctx.strokeStyle = "#000";
        }

        // Event listeners
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);
        document
          .getElementById("clearButton")
          .addEventListener("click", clearCanvas);
        document
          .getElementById("resizeButton")
          .addEventListener("click", resizeCanvas);

        // Update InkML when label changes
        document
          .getElementById("labelInput")
          .addEventListener("input", function () {
            if (strokes.length > 0) {
              convertToInkML();
            }
          });
      });
    </script>
  </head>
  <body>
    <h1 style="text-align: center">Draw Your Own InkML</h1>

    <div id="controls">
      <label for="labelInput">Label:</label>
      <input type="text" id="labelInput" placeholder="Enter label (optional)" />
      <div class="resize-controls">
        <label for="widthInput">Width:</label>
        <input
          type="number"
          id="widthInput"
          class="size-input"
          value="400"
          min="200"
          max="1200"
        />
        <label for="heightInput">Height:</label>
        <input
          type="number"
          id="heightInput"
          class="size-input"
          value="300"
          min="200"
          max="900"
        />
        <button id="resizeButton">Resize</button>
      </div>
      <button id="clearButton">Clear Canvas</button>
    </div>

    <div class="canvas-container">
      <div class="canvas-box">
        <h2>Draw Here:</h2>
        <canvas id="drawCanvas" width="400" height="300"></canvas>
      </div>

      <div class="canvas-box">
        <h2>Preview (Using InkMLjs):</h2>
        <canvas id="previewCanvas" width="400" height="300"></canvas>
      </div>
    </div>

    <div style="max-width: 820px; margin: 20px auto">
      <h2>Generated InkML:</h2>
      <textarea
        id="inkmlOutput"
        style="width: 100%; height: 200px; font-family: monospace"
      ></textarea>
    </div>
  </body>
</html>
